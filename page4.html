<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Page 4</h1>
    <p class="bus">Cool, you have time to rad a book.</p>
    <p class="bike">Great, you get exercise.</p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const transport = urlParams.get("transport");
      if (transport === "bus") {
        document.querySelector(".bike").remove();
      } else {
        document.querySelector(".bus").remove();
      }
    </script>
  </body>
</html>
